<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض المحاضرات</title>

    <!-- خط -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Changa:wght@200..800&display=swap"
        rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/Prof_Edit_dishbord.css">
</head>
<body>
    <div class="container">
        <h1>قائمة المحاضرات</h1>

        <!-- نموذج إضافة محاضرة -->
        <div class="add-lecture">
            <h2>إضافة محاضرة جديدة</h2>
            <form id="addLectureForm">
                <div>
                    <label for="title">عنوان المحاضرة:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div>
                    <label for="description">وصف المحاضرة:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div>
                    <label for="pdf_lec">رفع ملف PDF:</label>
                    <input type="file" id="pdf_lec" name="pdf_lec" accept="application/pdf" required>
                </div>
                <button type="submit">إضافة المحاضرة</button>
            </form>
        </div>

        <!-- نموذج تعديل محاضرة -->
        <div class="edit-lecture" id="editLectureForm" style="display: none;">
            <h2>تعديل المحاضرة</h2>
            <form id="editForm">
                <div>
                    <label for="editTitle">عنوان المحاضرة:</label>
                    <input type="text" id="editTitle" name="editTitle" required>
                </div>
                <div>
                    <label for="editDescription">وصف المحاضرة:</label>
                    <textarea id="editDescription" name="editDescription" required></textarea>
                </div>
                <div>
                    <label for="editPdfLec">رفع ملف PDF جديد:</label>
                    <input type="file" id="editPdfLec" name="editPdfLec" accept="application/pdf">
                </div>
                <button type="submit">حفظ التعديلات</button>
                <button type="button" onclick="closeEditForm()">إلغاء</button>
            </form>
        </div>

        <!-- قائمة المحاضرات -->
        <div class="lectures-list">
            <h2>المحاضرات المتاحة</h2>
            <ul id="lecturesList">
                <!-- هنا سيتم عرض المحاضرات بشكل ديناميكي -->
            </ul>
        </div>

        <!-- منطقة عرض PDF -->
        <div class="pdf-viewer">
            <h2>عرض المحاضرة</h2>
            <iframe id="pdfFrame" src="" width="100%" height="500px"></iframe>
        </div>
    </div>

    <script src="../lib/pocketbase.umd.js"></script>
    <script> const pb = new PocketBase('http://127.0.0.1:8090'); </script>
    <script src="../js/ChackTokenProf.js"></script>

    <script src="../js/fetchLectures.js"></script>
    <script src="../js/add_lect.js"></script>
    <script src="../js/update_lec.js"></script>
    <script src="../js/delete_lec.js"></script>
</body>
</html>
