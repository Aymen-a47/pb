<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="../css/Sing_in.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h2>تسجيل الدخول الأساتذة</h2>
      </div>
      <form id="loginForm">
        <div class="input-group">
          <input type="email" id="email" name="username" required />
          <label for="username">الايميل الجامعي</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" name="password" required />
          <label for="password">كلمة المرور</label>
        </div>
        <div class="divBtn">
          <button type="submit">التسجيل</button>
          <p> <a href="#"> هل نسيت الرمز ؟ اضغط هنا</a> </p>
          <a href="/pb_public/html/LogInAsStudent.html">تسجيل بصفة طالب</a>

        </div>
      </form>
      <p id="error-message" class="error-message"></p>

      <script src="../lib/pocketbase.umd.js"></script>
      <script src="../js/professors_LogIn.js"></script>
      
    </div>
  </body>
</html>
