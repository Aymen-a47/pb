<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="/pb_public/css/Sing_in.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>تسجيل الدخول</h2>
            <p>سجل الدخول للوصول إلى حسابك</p>
        </div>
        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" name="username" required>
                <label for="username">اسم المستخدم</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" required>
                <label for="password">كلمة المرور</label>
            </div>
            <div class="divBtn">
                <button type="submit">التسجيل</button>
                <p>هل نسيت الرمز ؟ اضغط هنا</p>
            </div>
        </form>
        <p id="error-message" class="error-message"></p>
        
        <script src="/pb_public/js/pocketbase.umd.js"></script>
        <script src="/pb_public/js/sign_in.js"></script>
    </div>
</body>
</html>
