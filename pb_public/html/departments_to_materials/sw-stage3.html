<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختر المادة</title>
    <link rel="stylesheet" href="/pb_public/css/Study_materials.css">
</head>
<body>
    <div class="header">
        <div class="nav">
            <div><a href="/pb_public/html/Home.html#slider">الصفحة الرئيسية</a></div>
            <div><a href="/pb_public/html/Home.html#departments">الأقسام</a></div>
            <div><a href="/pb_public/html/Home.html#about-us">من نحن</a> </div>
        </div>
    </div>
    <div class="container">
        <div class="title">اختر المادة</div>
        <div class="separator"></div>
        <div class="buttons-container">
            <div class="button-column">
                <button class="button" data-subject="Compiler">Compiler</button>
                <button class="button" data-subject="Machine Learning">Machine Learning</button>
                <button class="button" data-subject="Team Project">Team Project</button>
            </div>
            <div class="button-column">
                <button class="button" data-subject="Human Computer">Human Computer</button>
                <button class="button" data-subject="Image Processing">Image Processing</button>
                <button class="button" data-subject="Web Application">Web Application</button>

            </div>
        </div>
    </div>
    <div class="footer"></div>

    <script>
        // إضافة حدث click لكل زر
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', function () {
                const subject = this.getAttribute('data-subject'); // الحصول على اسم المادة
                localStorage.setItem('selectedSubject', subject); // تخزين اسم المادة في localStorage
                window.location.href = '/pb_public/html/Chat_PDF.html'; // التوجيه إلى صفحة Chat_PDF.html
            });
        });
    </script>
</body>
</html>
